    <!--------------------------Main Page Content------------------------------------------------------------>
    <main>
        <section>
            <div class="login-contents">
                <div class="login-form">
                    <h3>Sign In</h3>
                    <div class="user-role-toggle">
                        <div class="toggle">
                            <input type="radio" id="parent" name="role" value="parent" onclick="submitToggle()" checked>
                            <label for="parent">Parent</label>
                            <input type="radio" id="teacher" name="role" value="teacher" onclick="submitToggle()">
                            <label for="teacher">Teacher</label>
                            <input type="radio" id="student" name="role" value="student" onclick="submitToggle()">
                            <label for="student">Student</label>
                            <span class="slider"></span>
                        </div>
                    </div>
                    <form >
                        <div class="fields">
                            <label>Email</label>
                            <input type="text" placeholder="johndoe@gmail.com">
                        </div>
                        <div class="fields">
                            <label>Password</label>
                            <input type="text">
                        </div>
                        <div class="links">
                            <a href="register.html">Not Registered ?</a>
                            <a href="">Forgot Password ?</a>
                        </div>
                        <div class="signin">
                            <button>Sign In</button>
                        </div>
                        
                    </form>
                    <div class="line-with-text">
                        <span>Or Sign In With</span>
                    </div>
                    <div class="buttons">
                        <button >
                            <i class="fa-brands fa-google"></i>
                            <p>Sign In With google</p>
                        </button>
                        <button>
                            <i class="fa-brands fa-facebook-f"></i>
                            <p>Sign In With Facebook</p>
                        </button>
                    </div>
                </div>
                <div class="login-img" >

                </div>

            </div>
        </section>




    </main>


    <!-----------------------------Footer------------------------------------------------------------>

        <div class="footer-container">

    <!----------------JS Linking------------------------->
    <script src="js/nav.js" defer></script>
    <script src="js/carousel.js" defer></script>
    <script>
        function submitToggle() {
            const selectedRole = document.querySelector('input[name="role"]:checked').value;

            // Redirect based on the selected role
            if (selectedRole === 'parent') {
                window.location.href = "{{ url_for('main.parent_register') }}";
            } else if (selectedRole === 'teacher') {
                window.location.href = "{{ url_for('main.teacher_register') }}";
            } else if (selectedRole === 'student') {
                window.location.href = "{{ url_for('main.student_register') }}";
            }
        }
    </script>
